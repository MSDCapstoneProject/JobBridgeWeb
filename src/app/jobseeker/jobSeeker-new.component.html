<h3 highlight>New JobSeeker</h3>
<md-card class="card">
    <md-card-content>
        <md-input-container class="input-full-width">
            <input [(ngModel)]="jobSeeker.firstName" mdInput placeholder="First name of jobSeeker" required maxlength=200>
            <md-hint align="end">{{jobSeeker.firstName.length}} / 200</md-hint>
        </md-input-container>
        <md-input-container class="input-full-width">
            <input [(ngModel)]="jobSeeker.lastName" mdInput placeholder="Last name of jobSeeker" required maxlength=200>
            <md-hint align="end">{{jobSeeker.lastName.length}} / 200</md-hint>
        </md-input-container>
        <md-input-container class="input-full-width">
            <input [(ngModel)]="jobSeeker.address" mdInput placeholder="Address" required maxlength=200>
            <md-hint align="end">{{jobSeeker.address.length}} / 200</md-hint>
        </md-input-container>
        <md-input-container class="input-full-width">
            <input [(ngModel)]="jobSeeker.email" mdInput placeholder="Email" email required maxlength=200>
            <md-hint align="end">{{jobSeeker.email.length}} / 200</md-hint>
        </md-input-container>
        <md-input-container class="input-full-width">
            <input [(ngModel)]="jobSeeker.phone" mdInput placeholder="Phone number" required maxlength=20>
            <md-hint align="end">{{jobSeeker.phone.length}} / 20</md-hint>
        </md-input-container>
        <md-input-container class="input-full-width">
            <input [(ngModel)]="jobSeeker.sin" mdInput placeholder="sin number" required maxlength=200>
            <md-hint align="end">{{jobSeeker.sin.length}} / 200</md-hint>
        </md-input-container>
        <md-input-container class="input-full-width">
            <input [(ngModel)]="jobSeeker.DOB" mdInput [mdDatepicker]="picker" placeholder="Choose a date">
            <button mdSuffix [mdDatepickerToggle]="picker"></button>
        </md-input-container>
        <md-datepicker #picker required></md-datepicker>
        <md-input-container class="input-full-width">
            <input [(ngModel)]="jobSeeker.status" mdInput placeholder="status" required maxlength=200>
            <md-hint align="end">{{jobSeeker.status.length}} / 200</md-hint>
        </md-input-container>
        <md-radio-group class="input-full-width" [(ngModel)]="jobSeeker.gender">
            <md-radio-button class="radio-button" *ngFor="let gender of genders" [value]="gender">
                {{gender}}
            </md-radio-button>
        </md-radio-group>
    </md-card-content>
    <md-card-actions class="buttons">
        <button (click)="post()" md-raised-button color="primary">Save</button>
        <button routerLink="../" md-button>List</button>
    </md-card-actions>
</md-card>
